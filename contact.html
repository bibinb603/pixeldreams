<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
    }
    
    .contact-section {
      min-height: 100vh;
      padding: 120px 0;
    }
    
    .contact-form {
      background-color: #0a0a0a;
      border-radius: 0;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(50px);
      border-left: 1px solid #222;
    }
    
    .contact-info {
      background-color: #0a0a0a;
      border-radius: 0;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(50px);
      border-left: 1px solid #222;
    }
    
    h1, h2, h3 {
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .section-title {
      margin-bottom: 50px;
      position: relative;
      font-size: 2.5rem;
      opacity: 0;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: 800;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -15px;
      width: 80px;
      height: 2px;
      background-color: #fff;
    }
    
    .form-control {
      background-color: #000000;
      border: none;
      border-bottom: 1px solid #333;
      border-radius: 0;
      color: #ffffff;
      padding: 15px 5px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background-color: #000000;
      border-bottom: 1px solid #fff;
      box-shadow: none;
      color: #ffffff;
    }
    
    .form-control::placeholder {
      color: #666;
      font-size: 14px;
    }
    
    .btn-submit {
      background-color: #000000;
      color: #ffffff;
      border: 1px solid #fff;
      padding: 12px 40px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 0;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn-submit:hover {
      background-color: #ffffff;
      color: #000000;
    }
    
    .contact-icon {
      font-size: 20px;
      margin-right: 20px;
      color: #ffffff;
    }
    
    .contact-info-item {
      margin-bottom: 40px;
      opacity: 0;
      transform: translateX(30px);
      display: flex;
      align-items: flex-start;
    }
    
    .contact-info-content h5 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    
    .contact-info-content p {
      color: #aaa;
      font-size: 16px;
    }
    
    .social-links {
      display: flex;
      margin-top: 40px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border: 1px solid #333;
      margin-right: 15px;
      color: #ffffff;
      transition: all 0.3s ease;
      text-decoration: none;
      opacity: 0;
      transform: scale(0.5);
    }
    
    .social-link:hover {
      background-color: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }
    
    .navbar {
      background-color: #000000;
      padding: 20px 0;
      border-bottom: 1px solid #222;
    }
    
    .navbar-brand {
      font-weight: 800;
      letter-spacing: 4px;
      color: #ffffff;
    }
    
    .nav-link {
      color: #aaa !important;
      font-weight: 500;
      letter-spacing: 1px;
      padding: 10px 15px !important;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover, .nav-link.active {
      color: #ffffff !important;
    }
    
    .footer {
      text-align: center;
      padding: 30px 0;
      color: #666;
      font-size: 14px;
      opacity: 0;
      background-color: #0a0a0a;
      border-top: 1px solid #222;
    }
    
    @media (max-width: 767px) {
      .contact-section {
        padding: 80px 0;
      }
      .contact-form, .contact-info {
        padding: 30px;
      }
      .section-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">PixelDreams</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html#slide2">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h2 class="section-title">CONTACT</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-form">
            <h3 class="mb-4">Send a Message</h3>
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="YOUR NAME" required>
                </div>
                <div class="col-md-6">
                  <input type="email" class="form-control" placeholder="YOUR EMAIL" required>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="SUBJECT">
              <textarea class="form-control" rows="5" placeholder="YOUR MESSAGE" required></textarea>
              <button type="submit" class="btn btn-submit">SEND</button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-info">
            <h3 class="mb-4">Contact Information</h3>
            <div class="contact-info-item">
              <div class="contact-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
              </div>
              <div class="contact-info-content">
                <h5>Phone</h5>
                <p>145 123-4567</p>
              </div>
            </div>
            <div class="contact-info-item">
              <div class="contact-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
              </div>
              <div class="contact-info-content">
                <h5>Email</h5>
                <p>pixeldreams32@gmail.com</p>
              </div>
            </div>
            <div class="contact-info-item">
              <div class="contact-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
              </div>
              <div class="contact-info-content">
                <h5>Location</h5>
                <p>123 Photography Street</p>
              </div>
            </div>
            <div class="social-links">
              <a href="#" class="social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
              </a>
              <a href="https://www.instagram.com/pixeldreams.bin/profilecard/?igsh=MXJyMWR1aGNvb2RvYw==" class="social-link">
                <svg xmlns="" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
              </a>
              <a href="#" class="social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
              </a>
              <a href="#" class="social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 PixelDreams Photography. All Rights Reserved.</p>
    </div>
  </footer>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // GSAP Animations
      gsap.registerPlugin(ScrollTrigger);
      
      // Title animation
      gsap.to('.section-title', {
        opacity: 1,
        y: 0,
        duration: 1.2,
        ease: 'power3.out',
        delay: 0.3
      });
      
      gsap.to('.contact-form', {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: 'power3.out',
        delay: 0.6
      });
      
      // Contact info animation
      gsap.to('.contact-info', {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: 'power3.out',
        delay: 0.9
      });
      
      gsap.to('.contact-info-item', {
        opacity: 1,
        x: 0,
        duration: 0.8,
        stagger: 0.2,
        ease: 'power3.out',
        delay: 1.2
      });
      
      // Social links animation
      gsap.to('.social-link', {
        opacity: 1,
        scale: 1,
        duration: 0.6,
        stagger: 0.1,
        ease: 'back.out(1.7)',
        delay: 1.8
      });
      
      // Footer animation
      gsap.to('.footer', {
        opacity: 1,
        duration: 1,
        ease: 'power3.out',
        scrollTrigger: {
          trigger: '.footer',
          start: 'top bottom-=50',
          toggleActions: 'play none none none'
        }
      });
    });
  </script>
</body>
</html>
